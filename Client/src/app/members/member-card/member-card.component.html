<div class="card mb-4">
    <div class="card-img-wrapper" >
     <img src="{{PhotoUrl}}" alt="{{KnownAs}}" class="card-img-top" >
     <ul class="list-inline member-icons animate text-center">
         <li class="list-inline-item"><button class="btn btn-primary">
             <li class="fa fa-user"></li></button></li>
             <li class="list-inline-item"><button class="btn btn-primary">
                <li class="fa fa-heart"></li></button></li>
                <li class="list-inline-item"><button class="btn btn-primary">
                    <li class="fa fa-envelope-o"></li></button></li>
     </ul>
    </div>
    <div class="card-body p-1">
       <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
           {{ members.KnownAs }}
       </h6>
       <p class="card-text text-muted text-center">{{City}}</p>
    </div>
</div>

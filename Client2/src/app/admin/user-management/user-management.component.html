<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30;"> Username </th>
            <th style="width: 40;"> Active roles </th>
            <th style="width: 30;"></th>
        </tr>
        <tr *ngFor="let user of users">

            <td> <button  (click)="OpenRolesModal(user)" class="btn btn-info">Edit</button>   </td>
            <!-- (click)="OpenRolesModal(user)" -->
        </tr>
    </table>
</div>
